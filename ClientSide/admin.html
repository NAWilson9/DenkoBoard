<!DOCTYPE html>
<html ng-app="DenkoApp">
<head lang="en">
    <!-- Metadata stuff -->
    <meta charset="UTF-8">
    <title>Denko-Board Admin Page</title>
    <link rel="icon" type="image/png" href="Images/Favicons/favicon.ico">
    <!-- Style stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/customStyle.css">
    <!-- Script stuff -->
    <script src="JS/angular.js"></script>
    <script src="JS/denkoApp.js"></script>
    <script src="JS/utils.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect(window.location.origin);
    </script>
</head>
<body class="container-fluid">
    <header class="col-xs-12">
        <h1>Denko-Board Admin Page <small><a href="/">Denko-Board</a></small></h1>
    </header>
    <main ng-controller="adminController">
        <section class="col-xs-12 col-lg-5">
            <h2 class="row col-xs-12">Contact Information Editor</h2>
            <div class="row">
                <span class="col-xs-3">Type</span>
                <span class="col-xs-7">Value</span>
            </div>
            <ul class="row">
                <li name="contact" ng-repeat="contact in contactInformation">
                    <input class="col-xs-3" type="text" ng-value="contact.type">
                    <input class="col-xs-7" type="text"  ng-value="contact.value">
                    <button class="col-xs-2" onclick="">Delete</button>
                </li>
                <li id="newContact">
                    <input class="col-xs-3" type="text">
                    <input class="col-xs-7" type="text">
                    <button class="col-xs-1" onclick="clearAdminCells('newContact')">Clear</button>
                    <button class="col-xs-1" onclick="">Add</button>
                </li>
            </ul>
            <button onclick="contactsSubmit()">Submit</button>
        </section>
        <section class="col-xs-12 col-lg-7">
            <h2 class="row col-xs-12">Announcements Editor</h2>
            <div class="row">
                <span class="col-xs-3">Type</span>
                <span class="col-xs-7">Value</span>
            </div>
            <ul class="row">
                <li name="announcements" ng-repeat="announcement in announcements">
                    <input class="col-xs-3" type="text" ng-value="announcement.title">
                    <input class="col-xs-7" type="text"  ng-value="announcement.value">
                    <button class="col-xs-2" onclick="">Delete</button>
                </li>
                <li id="newAnnouncement">
                    <input class="col-xs-3" type="text" ng-model="newAnnouncement.title">
                    <input class="col-xs-7" type="text" ng-model="newAnnouncement.value">
                    <button class="col-xs-1" onclick="clearAdminCells('newAnnouncement')">Clear</button>
                    <button class="col-xs-1" ng-click="addAnnouncement('newAnnouncement')">Add</button>
                </li>
            </ul>
            <button onclick="announcementsSubmit()">Submit</button>
        </section>
    </main>
</body>
</html>
