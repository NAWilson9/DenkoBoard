<!DOCTYPE html>
<html ng-app="DenkoApp">
<head lang="en">
    <!-- Metadata stuff -->
    <meta charset="UTF-8">
    <title>Denko-Board Admin Page</title>
    <link rel="icon" type="image/png" href="Images/Favicons/favicon.ico">
    <!-- Style stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/customStyle.css">
    <!-- Script stuff -->
    <script src="JS/angular.js"></script>
    <script src="JS/denkoApp.js"></script>
    <script src="JS/utils.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect(window.location.origin);
    </script>
</head>
<body class="container-fluid">
    <header class="col-xs-12">
        <h1>Denko-Board Admin Page <small><a href="/">Denko-Board</a></small></h1>
    </header>
    <main ng-controller="adminController">
        <section class="col-xs-12 col-lg-4">
            <h2>Contact Information Editor</h2>
            <ul>
                <li name="contact" ng-repeat="contact in contactInformation">
                    <form>
                        <label>{{contact.type}} </label>
                        <input type="text"  ng-value="contact.value">
                    </form>
                </li>
            </ul>
            <button onclick="contactsSubmit()">Submit</button>
        </section>
        <section class="col-xs-12 col-lg-6">
            <h2>Announcements Editor</h2>
            <div>Add new announcement</div>
            <input type="text">
            <h3>Announcements</h3>
            <ul>
                <li name="announcements" ng-repeat="announcement in announcements">
                    <h4>{{announcement.title}}</h4>
                    <P>{{announcement.content}}</P>
                </li>
            </ul>
            <button onclick="announcementsSubmit()">Submit</button>
        </section>
    </main>
</body>
</html>
